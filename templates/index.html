<!DOCTYPE html>
<html>
<head>
    <title>Masterblog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to Masterblog</h1>
    <a href="{{ url_for('add') }}" class="btn new-post-btn">Add New Post</a>
    <div class="posts">
        {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p class="author">By {{ post.author }}</p>
            <p>{{ post.content }}</p>
            <div class="post-info">
                <span class="likes">❤️ {{ post.likes }} Likes</span>
            </div>
            <div class="post-actions">
                <form action="{{ url_for('like', post_id=post.id) }}" method="POST">
                    <button type="submit" class="btn like-btn">Like</button>
                </form>
                <a href="{{ url_for('update', post_id=post.id) }}" class="btn update-btn">Update</a>
                <form action="{{ url_for('delete', post_id=post.id) }}" method="POST">
                    <button type="submit" class="btn delete-btn">Delete</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
