<!DOCTYPE html>
<html>
<head>
    <title>Update Post - Masterblog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Update Blog Post</h1>
    <form method="POST" action="{{ url_for('update', post_id=post.id) }}">
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" value="{{ post.author }}" required>
        </div>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ post.title }}" required>
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="6" required>{{ post.content }}</textarea>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn update-btn">Update Post</button>
            <a href="{{ url_for('index') }}" class="btn cancel-btn">Cancel</a>
        </div>
    </form>
</body>
</html>
